<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</head>

<body class="bg-white m-0 p-0 w-full h-full">
    <div class="flex items-center justify-center w-full h-screen text-white">
        <div class="w-96 flex justify-around flex-col h-[550px] bg-red-800 rounded-lg shadow-black shadow-2xl opacity-80 p-6">
            <h1 class="text-center text-2xl mb-4">MY TODO LIST</h1>
            <div class="mb-4 flex gap-2 justify-center">
                <input id="input" onkeypress='checkKey(event)' class="w-full p-2 mb-2 border-none rounded text-black" type="text" placeholder="Enter your task">
                <button onclick="add()" class="max-w-fit p-2 h-fit bg-white text-black rounded">Add</button>
            </div>
            <div class="border border-white rounded h-[550px] w-full overflow-auto p-2">
                <h2 class="text-center text-xl mb-2">My Tasks</h2>
                <div id="taskList" class="text-black"></div>
            </div>
            <p id="taskCount" class="text-center mt-4"><b>Completed: 0 | Incomplete: 0</b></p>
        </div>
    </div>
</body>

</html>
